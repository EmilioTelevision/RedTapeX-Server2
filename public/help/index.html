<!DOCTYPE html>
<html lang="en">
<head>
	<title>X HELP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/magic-bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/less/var.less" />
	<link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link href="webfonts/ss-social.css" rel="stylesheet" />
</head>
<body>
	<div class="logo text-center">
		<img src="http://fuccyocms.parseapp.com/images/xlogo.png">
	</div>
	<div class="container">
		 <div class="row text-center">
    		<div class="jumbotron col-sm-12 col-md-12 col-lg-12">
    			<h1>help at redtape <b>x</b></h1>
    			<p>We're happy to help! We reply to every message we receive, 24 hours a day, 7 days a week, in under an hour.</p>
    		</div>
  		</div>
  		<div class="row">
    		<div class="container col-sm-12 col-md-12 col-lg-12">
    			<form role="form" data-toggle="validator">
                    <div class="form-group">
	                    <label for="exampleInputEmail1">First Name</label><br>
						<input type="fname" class="form-control" id="exampleInputEmail1" placeholder="Enter first name" required/><br>
                    </div>
                    <div class="form-group">
                    	<label for="exampleInputEmail1">Last Name</label><br>
						<input type="lname" class="form-control" id="exampleInputEmail1" placeholder="Enter last name" /><br>
                    </div>
                    <div class="form-group">
	                    <label for="exampleInputEmail1">Email Address</label><br>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" data-error="Whoops! Your fake email broke the form"required/><br>
						<div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
	                    <label for="exampleInputEmail1">Account #</label><br>
						<input type="number" class="form-control" id="exampleInputEmail1" data-toggle="validator" data-minlength="6"placeholder="Enter your account #" required/>
						<span class="help-block">Minimum of 6 numbers</span>
                  	</div>
                    <div class="form-group">
	                    <label for="exampleInputEmail1">Subject</label><br>
						<input type="subject" class="form-control" id="exampleInputEmail1" data-error="Enter a subject"placeholder="Enter subject" required/><br>
                  	</div>                         
                    <div class="form-group">
	                    <label for="exampleInputEmail1" >Message</label><br>           
	                    <textarea class="form-control" rows="5" data-error="Enter a question"placeholder="Enter your question here" required></textarea>
                  	</div>
                    <div class="form-group">                           
                    <button type="submit" class="btn btn-default btn-hover btn-lg" disabled="disabled">Submit your question</button>
                	</div>
                </form>
    		</div>
  		</div>
	</div>
	<div class="links text-center">
		<div class="container">
			<div class="center-block">
			<p>RedTape X, 1 Grand Central Place, New York, NY, 10165, USA</p>
			<ul>
				<li><a href="http://devblog.parseapp.com/" target="_Blank"><p>Blog &middot; &nbsp;</p></a></li>
				<li><a href="" target="_Blank"><p> Customer Care &middot; &nbsp;</p></a></li>
				<li><a href="https://twitter.com/RedTapeDesign" target="_Blank"><p> Twitter &middot; &nbsp;</p></a></li>
				<li><a href="https://www.facebook.com/RedTapeDesign" target="_Blank"><p> Facebook &middot; &nbsp;</p></a></li>
			</ul>
			</div>
		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/validator.js"></script>
</body>
</html>
